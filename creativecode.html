<script>
window.addEventListener('DOMContentLoaded', () => {
  const leftElements = document.querySelectorAll('.left-area');
  const rightElements = document.querySelectorAll('.right-area');

  const padding = 50; // отступы от края экрана

  const viewportWidth = window.innerWidth;
  const viewportHeight = window.innerHeight;
  const halfWidth = viewportWidth / 2;

  // Левая половина с отступами
  leftElements.forEach(el => {
    el.style.position = 'absolute';
    el.style.left = `${padding + Math.random() * (halfWidth - 2 * padding)}px`;
    el.style.top = `${padding + Math.random() * (viewportHeight - 2 * padding)}px`;
  });

  // Правая половина с отступами
  rightElements.forEach(el => {
    el.style.position = 'absolute';
    el.style.left = `${halfWidth + padding + Math.random() * (halfWidth - 2 * padding)}px`;
    el.style.top = `${padding + Math.random() * (viewportHeight - 2 * padding)}px`;
  });

  // Запрет скролла
  document.body.style.overflow = 'hidden';
});



</script>
